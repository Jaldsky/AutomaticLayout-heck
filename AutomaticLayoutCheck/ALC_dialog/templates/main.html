<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Automatic Layout Check</title>
</head>
<body>
    <h1>File Upload Form</h1>
    {% if uploaded_file %}
        <p>Uploaded file: {{ uploaded_file.name }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="file1">Загрузить сверстанную страницу:</label>
            <input type="file" name="file1" id="file1">
        </div>
        <div>
            <label for="file2">Загрузить эталонное изображение:</label>
            <input type="file" name="file2" id="file2">
        </div>
        <button type="submit">Выполнить</button>
    </form>
</body>
</html>
