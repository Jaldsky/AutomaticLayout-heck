<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>Register</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/register_user.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/register_user.css' %}">
</head>

<body>
    <header>
        <h1>Register new account</h1>
    </header>

    <div class="registration-div">
        <form class="registration-form" method="post" id="register">
            {% csrf_token %}
            <h2>Fill in the following fields:</h2>
            {{ form.as_p }}
        </form>
        <button type="submit" onclick="submitRegisterForm()">Register</button>
    </div>

    <script>
        function submitRegisterForm() {
            document.getElementById("register").submit();
        }
    </script>

</body>

</html>
